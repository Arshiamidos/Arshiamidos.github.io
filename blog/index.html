<!DOCTYPE html>
<html  lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="../favicon.gif" type="image/gif" >

</head>
<title>Arshiamidos Blog</title>
<body style="background-image: url('../assets/images/2.gif');display:flex;justify-content:center;align-items:center">
    <div style="display:flex;width:80%;justify-content:center;align-items:center;background:white">
        <div id="root" style="padding:20px;display: flex;flex-direction: column;justify-content: center;"></div>
    </div>
</body>

<script  src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
<script>
    let base="https://raw.githubusercontent.com/Arshiamidos/Blog/master/"

    var converter = new showdown.Converter();
    var root=document.getElementById("root");
    let xhr = new XMLHttpRequest();
    var urlParams = new URLSearchParams(window.location.search);
    xhr.open('GET', base=urlParams.has('id')?urlParams.get('id'):base+'README.md');

    console.log(">>",base);
    xhr.onload = function() {
        if (xhr.status != 200) { 
           xhr.onerror();
        } else { 
            //console.log(xhr.response)
            root.innerHTML=converter.makeHtml(xhr.response); 
            var links = document.links;
            
            for (var i = 0, linksLength = links.length; i < linksLength; i++) {
                    //convert link open in itself
                    links[i].target = '_self';
            }
            imgs=document.getElementsByTagName("img");
            console.log(imgs.length)
            for (var i = 0; i < imgs.length; i++) {
                   imgs[i].setAttribute("src",base.replace('README.md','')+imgs[i].getAttribute("src"))
                   console.log("!> ",imgs[i])
            }

        }
    };
    xhr.onerror = function() {
        alert("Request failed");
    };
    xhr.send();
    

</script>
</html>
